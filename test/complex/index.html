<!DOCTYPE html>

import Layout from './layout'
import List, {Item as TestItem} from './layout/list'
import * as Icons, {Save} from './icons'

<Layout>
  @find h1 span
  @remove
  <tag/>

  <h1 id="header">Test title</h1>

  @prepend
  <div class="banner"><img src="banner.jpg" alt="Banner"/></div>

  Test text

  <List class="!list test-list">
    <TestItem class="!list-item test-item">
      <tag>
        Item

        <Icons.Close>
          @find i.close
          <tag>X</tag>
        </Icons.Close>
      </tag>
    </TestItem>
  </List>

  @append
  <button><Save/> OK</button>

  @empty
  <div class="footer">
    <p>Text</p>
  </div>
</Layout>
