import Item from 'item'
import Button from 'button'

<Item>
  Text

  @prepend
  <h1>Title</h1>

  @append
  <Button>
    @remove
    <i></i>

    @append
    <i class="icon"></i>
  </Button>

  <p>
    Test

    @empty
    <span>
      <i class="test"></i>
    </span>
  </p>

  @insert
  <p class="wrapper">Wrapper <span></span></p>

  @appendTo .description
  <span class="cut"></span>

  <tag></tag>

  @prependTo .description
  <span class="start"></span>

  @insertAfter .description .cut
  <span class="end"></span>

  @insertBefore .description .cut
  <span class="read-more"></span>

  @remove
  <tag/>
</Item>
