import Item from 'item'
import Button from 'button'

<Item>

  @append

    @append

  </Button>

  <p>
    Test

    @empty

      <i class="test"></i>
    </span>
  </p>

  @remove

</Item>

<Item>
  Text

  @insert
  <h1>Title</h1>

  <p>Test</p>
</Item>
